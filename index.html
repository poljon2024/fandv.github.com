<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits and Vegetables Genus Name Tracker</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fruits and Veges Genus Finder</h1>
        <div class="input-section">
            <input list="suggestions" type="text" id="searchInput" placeholder="Enter fruit or vegetable name">
            <datalist id="suggestions"></datalist>
            <button onclick="searchGenus()">Search</button>
        </div>
        <div id="addTab" class="genus-section">
            <p id="genusName">Genus: <span id="genusDisplay"></span></p>
            <input type="number" id="quantityInput" placeholder="Enter quantity" min="1" >
            <input type="number" id="kilogramInput" placeholder="Enter kilograms" step="0.1" min="0">
            <button onclick="addToTable()">Add</button>
        </div>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Genus</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Kilograms</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="summary-section">
            <p>Total Quantity: <span id="totalQuantity">0</span></p>
            <p>Total Kilograms: <span id="totalKilograms">0</span></p>
            <div class="random-section">
                <input type="number" id="randomQuantityInput" placeholder="Enter quantity" min="1">
                <input type="number" id="randomKilogramInput" placeholder="Enter kilograms" step="0.1" min="0">
                <button onclick="calculateDifference()">Calculate Difference</button>
            </div>
            <p>Weights less than 100kg in Quantity: <span id="quantityDifference">0</span></p>
            <p>Weights less than 100kg in Kilograms: <span id="kilogramsDifference">0</span></p>
        </div>
        <div class="clear-section">
            <button onclick="clearData()">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
